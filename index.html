<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood" />
        </div>
    </header>

    <main>
        <section class="main">
            <div class="main__location main__location--bggrey">
                <i class="fa-solid fa-location-dot"></i> 
                <address><p class="main__city main__city--police ">Paris, Belleville</p></address>
            </div>

            <div class="main__content  main__content--bggreylight">
                <h1 class="main__title">Réservez le menu qui <br>vous convient</h1>
                <p class="main__description">Découvrez des restaurants d'exception, sélectionnés par nos soins.
                </p>
                <a href="#" class="main__button main__button--police main__button--violet">Explorer nos restaurants</a>
            </div>
        </section>

        <section class="fonction">
            <h2 class="fonction__title">Fonctionnement</h2>
            <div class="fonction__description">
                <div class="fonction__onglets fonction__onglets--bggreylight fonction__onglets--shadow">
                    <span class="number number--violet">1</span>
                    <div class="fonction__onglets__description">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <h3>Choisissez un restaurant</h3>
                    </div>
                </div>
            

            
                <div class="fonction__onglets fonction__onglets--bggreylight fonction__onglets--shadow">
                    <span class="number number--violet">2</span>
                    <div class="fonction__onglets__description">
                        <i class="fa-solid fa-list-ul"></i>
                        <h3>Composez votre menu</h3>
                    </div>
                </div>
            

            
                <div class="fonction__onglets fonction__onglets--bgviolet fonction__onglets--shadow">
                    <span class="number number--violet">3</span>
                    <div class="fonction__onglets__description">
                        <i class="fa-solid fa-store"></i>
                        <h3>Dégustez au restaurant</h3>
                    </div>
                </div>
            </div>







        </section>








    </main>


</body>
</html>
